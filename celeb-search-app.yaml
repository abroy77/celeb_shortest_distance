alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: abroy77.co.uk
  type: PRIMARY
  zone: abroy77.co.uk
- domain: actorshortestpath.co.uk
  type: ALIAS
  zone: actorshortestpath.co.uk
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: celeb-shortest-distance
    match:
      path:
        prefix: /
name: celeb-search-app
region: lon
services:
- dockerfile_path: Dockerfile
  github:
    branch: master
    deploy_on_push: true
    repo: abroy77/celeb_shortest_distance
  http_port: 8000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb-fixed
  name: celeb-shortest-distance
  source_dir: /
